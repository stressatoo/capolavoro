<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Titolo brano]</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://kit.fontawesome.com/f58de04481.js" crossorigin="anonymous"></script>
    <style>
        :root {
          --bg-color: #ffffff;
          --text-color: #000000;
        }
      
        .dark {
          --bg-color: #1a202c;
          --text-color: #ffffff;
        }
      
        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          transition: background-color 0.3s ease, color 0.3s ease;
        }
      </style>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900">
    <header class="flex justify-center items-center py-4 relative">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white" id="brano-titolo">[Titolo brano]</h1>
        <button id="dark-mode-toggle" class="absolute top-1 right-4 p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
            <i class="fas fa-moon text-gray-800 dark:text-gray-400"></i>
          </button>
    </header>

    <main class="container mx-auto px-4">
        <section class="info py-4 border-t border-gray-300 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Informazioni sul brano</h2>
            <ul class="list-disc pl-4">
                <li class="text-gray-600 dark:text-gray-300" id="brano-artista">Artista: [Nome artista]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-album">Album: [Nome album]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-anno">Anno: [Anno]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-genere">Genere: [Genere]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-popolarita">Popolarità: [Popolarità]</li>
            </ul>
        </section>

        <section class="tabs py-4">
            <div id="tabs-container">
                <iframe id="pdf-viewer" width="100%" height="600px"></iframe> 
            </div>
        </section>
    </main>

    <footer class="text-center py-4 text-gray-500 dark:text-gray-200">
        <p>&copy; Tabs</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
