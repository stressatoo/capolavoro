<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Titolo brano]</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://kit.fontawesome.com/f58de04481.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans bg-gray-100 dark:bg-gray-900">
    <header class="flex justify-center items-center py-4">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-white" id="brano-titolo">[Titolo brano]</h1>
    </header>

    <main class="container mx-auto px-4">
        <section class="tabs py-4">
            <div id="tabs-container">
                </div>
        </section>

        <section class="info py-4 border-t border-gray-300 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Informazioni sul brano</h2>
            <ul class="list-disc pl-4">
                <li class="text-gray-600 dark:text-gray-300" id="brano-artista">Artista: [Nome artista]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-album">Album: [Nome album]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-anno">Anno: [Anno]</li>
                <li class="text-gray-600 dark:text-gray-300" id="brano-genere">Genere: [Genere]</li>
            </ul>
        </section>

        <section class="commenti py-4 border-t border-gray-300 dark:border-gray-700">
            <h2 class="text-xl font-bold text-gray-800 dark:text-white">Commenti</h2>
            <div id="commenti-container">
                </div>
            <form id="form-commento" class="flex items-center py-2 border border-gray-300 rounded-md shadow-sm">
                <input type="text" id="testo-commento" class="flex-grow px-4 py-2 border-none focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" placeholder="Scrivi un commento">
                <button type="submit" class="px-4 py-2 text-white bg-indigo-500 hover:bg-indigo-700 rounded-r-md">Invia</button>
            </form>
        </section>
    </main>

    <footer class="text-center py-4 text-gray-500 dark:text-gray-200">
        <p>&copy; Tabs</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
